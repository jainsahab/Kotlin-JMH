name: Kotlin JMH
on:
  push:
    branches:
      - '*'
jobs:
  run_benchmark:
    name: Run benchmark
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      - run: ./gradlew clean jmh